
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="6_Registro.css">
<link rel="script" href="6_Registro.js">
</head>

<body>
<h2>Formulario de Registro</h2>
<form action="Registro.php" method="POST">
  <div>
    <label for="nombre">Nombre:</label>
    <input type="texto" id="nombre" name="nombre" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
  </div>
  <div>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>
  </div>
  <div>
    <label for="confirmPassword">Confirmar Contraseña:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>
  </div>
  <div>
    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" min="18" max="100" required>
  </div>
  <div>
    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" required>
    <span class="error-message" id="telefonoError"></span>
  </div>
  <div>
    <button id="boton" type="submit" value="Registrarse">
      Registrarse
    </button>
  </div>
</form>

</body>
